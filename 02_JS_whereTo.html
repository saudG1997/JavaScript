<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function myFunction() {
          document.getElementById("demo2").innerHTML = "Paragraph changed.";
        }
    </script>
</head>
<body>
    <!--
        JavaScript Where To
        The <script> Tag
        In HTML, JavaScript code is inserted between <script> and </script> tags.
    -->
    <h2>JavaScript in Body</h2>
    <p id="demo1"></p>

    <script>
    document.getElementById("demo1").innerHTML = "My First JavaScript";
    </script>

    <!--
        // JavaScript Functions and Events
        A JavaScript function is a block of JavaScript code, that can be executed when "called" for.
        For example, a function can be called when an event occurs, like when the user clicks a button.
    -->

    <!--
        JavaScript in <head> or <body>
You can place any number of scripts in an HTML document.

Scripts can be placed in the <body>, or in the <head> section of an HTML page, or in both.
    -->

    <!--
        JavaScript in <head>
In this example, a JavaScript function is placed in the <head> section of an HTML page.

The function is invoked (called) when a button is clicked:
    -->

    <!-- script tag inside head see above.... -->
<h2>Demo JavaScript in Head</h2>

<p id="demo2">A Paragraph</p>
<button type="button" onclick="myFunction()">Try it</button>

<!--
    JavaScript in <body>
In this example, a JavaScript function is placed in the <body> section of an HTML page.

The function is invoked (called) when a button is clicked:
-->
<h2>Demo JavaScript in Body</h2>
<p id="demo3">A Paragraph</p>
<button type="button" onclick="myFunction()">Try it</button>
<script>
function myFunction() {
  document.getElementById("demo3").innerHTML = "Paragraph changed.";
}
</script>

<!-- External JavaScript -->
    
</body>
</html>
