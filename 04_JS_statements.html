<!DOCTYPE html>
<html>
<body>
<div class="js_Statements">
    <h2>JavaScript Statements</h2>
    <p>A <b>JavaScript program</b> is a list of <b>statements</b> to be executed by a computer.</p>
    <p id="demo1"></p>
    <script>
    let x, y, z;  // Statement 1
    x = 5;        // Statement 2
    y = 6;        // Statement 3
    z = x + y;    // Statement 4
    document.getElementById("demo1").innerHTML = "The value of z is " + z + "."; 
    </script>

<!--
    - JavaScript statements are composed of:
    - Values, Operators, Expressions, Keywords, and Comments.
    - This statement tells the browser to write "Hello Dolly." inside an HTML element with id="demo2":
    - Examples: 
-->
<h2>JavaScript Statements</h2>
<p>In HTML, JavaScript statements are executed by the browser.</p>
<p id="demo2"></p>
<script>
document.getElementById("demo2").innerHTML = "Hello Dolly.";
</script>

<!--
    - Most JavaScript programs contain many JavaScript statements.
    - The statements are executed, one by one, in the same order as they are written.
    - JavaScript programs (and JavaScript statements) are often called JavaScript code.
-->

</div>
<div class="js_programs">
    <!-- JavaScript Programs -->
<!--
    - A computer program is a list of "instructions" to be "executed" by a computer.
    - In a programming language, these programming instructions are called statements.
    - A JavaScript program is a list of programming statements.
    - In HTML, JavaScript programs are executed by the web browser.
-->
</div>

</body>
</html>
